<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProdutoViewDlg" widgetVar="ProdutoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewProdutoTitle}">
            <h:form id="ProdutoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{produtoController.selected != null}">
                        <h:outputText value="#{bundle.ViewProdutoLabel_proid}"/>
                        <h:outputText value="#{produtoController.selected.proid}" title="#{bundle.ViewProdutoTitle_proid}"/>
                        <h:outputText value="#{bundle.ViewProdutoLabel_pronome}"/>
                        <h:outputText value="#{produtoController.selected.pronome}" title="#{bundle.ViewProdutoTitle_pronome}"/>
                        <h:outputText value="#{bundle.ViewProdutoLabel_prodescricao}"/>
                        <h:outputText value="#{produtoController.selected.prodescricao}" title="#{bundle.ViewProdutoTitle_prodescricao}"/>
                        <h:outputText value="#{bundle.ViewProdutoLabel_propreco}"/>
                        <h:outputText value="#{produtoController.selected.propreco}" title="#{bundle.ViewProdutoTitle_propreco}"/>
                        <h:outputText value="#{bundle.ViewProdutoLabel_procatid}"/>
                        <h:outputText value="#{produtoController.selected.procatid}" title="#{bundle.ViewProdutoTitle_procatid}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ProdutoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
